<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitVibe</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>FitVibe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="home.html">Home</a></li>
          <li><a href="new.html">New Tracking</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="past.html">Past Tracking</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Welcome</h2>
      <p>Login here to track: </p>
      <form method="get" action="new.html">
        
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter Username here" />
        
        <label for="password">Password: </label>
        <input type="text" id="password" placeholder="Enter Password here" />

        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
