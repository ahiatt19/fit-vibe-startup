<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Entry</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>FitVibe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="home.html">Home</a></li>
          <li><a href="new.html">New Tracking</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="past.html">Past Tracking</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="users">
        <span class="username">Username</span>
      </div>
      <h2>Track your Workout </h2>
      <form method="get" action="past.html">
        <ul>
          <li>
            <label for="datetime">Date & Time: </label>
            <input type="datetime-local" name="varDatetime" id="datetime" />
          </li>
          <li>
            <label for="calories">Calories: </label>
            <input type="cals" id="cals" placeholder="100..." />
          </li>
          <li>
            <label for="workout_type">Workout: </label>
            <select id="wrkout" name="varSelect">
              <option selected>n/a</option>
              <option>Body Weight</option>
              <option>Cycling</option>
              <option>Flexibility</option>
              <option>HIIT</option>
              <option>Hiking</option>
              <option>Lower Body WL</option>
              <option>Pilates</option>
              <option>Running</option>
              <option>Stair Master</option>
              <option>Strength Training</option>
              <option>Swimming</option>
              <option>Walking</option>
              <option>Weightlifting</option>
              <option>Upper Body WL</option>
              <option>Yoga</option>
              
              
            </select>

          </li>
          <li>
            <label for="note">Note: </label>
            <input type="note" id="note" placeholder="Optional" />
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>

      </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
