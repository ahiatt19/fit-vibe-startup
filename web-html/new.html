<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Entry</title>
    <link rel="icon" href="browser_icon.ico" />

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-white text-dark">
    <!-- Use header, main, and footer elements to give semantic structure -->

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#" style="color:#b32dd7;">FitVibe<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a style="color:#b159ca;" class="nav-link active" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a style="color:#b159ca;" class="nav-link active" href="new.html">New Tracking</a>
          </li>
          <li class="nav-item">
            <a style="color:#b159ca;" class="nav-link active" href="leaderboard.html">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a style="color:#b159ca;" class="nav-link active" href="past.html">Past Tracking</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main>
      <div class="users">
        <span style="color:#32174d;" class="username">Username</span>
      </div>
      <h2 style="color:#df73ff;">Track your Workout </h2>
      <form method="get" action="past.html">
        <ul>
          <li>
            <label for="datetime">Date & Time: </label>
            <input type="datetime-local" name="varDatetime" id="datetime" />
          </li>
          <li>
            <label for="calories">Calories: </label>
            <input type="cals" id="cals" placeholder="100..." />
          </li>
          <li>
            <label for="workout_type">Workout: </label>
            <select id="wrkout" name="varSelect">
              <option selected>n/a</option>
              <option>Body Weight</option>
              <option>Cycling</option>
              <option>Flexibility</option>
              <option>HIIT</option>
              <option>Hiking</option>
              <option>Lower Body WL</option>
              <option>Pilates</option>
              <option>Running</option>
              <option>Stair Master</option>
              <option>Strength Training</option>
              <option>Swimming</option>
              <option>Walking</option>
              <option>Weightlifting</option>
              <option>Upper Body WL</option>
              <option>Yoga</option>
              
              
            </select>

          </li>
          <li>
            <label for="note">Note: </label>
            <input type="note" id="note" placeholder="Optional" />
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>

      

      </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a  style="color:#e0b0ff" href="https://github.com/ahiatt19/fit-vibe-startup/tree/main/web-html">GitHub</a>
    </footer>
    <!--<img alt="mountain landscape" src="road.jpg" width="500" height="300"/>-->
  </body>
</html>
